<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family"><string>Nimbus Sans</string></patelt>
            </pattern>
            <pattern>
                <patelt name="family"><string>Nimbus Sans Narrow</string></patelt>
            </pattern>
            <pattern>
                <patelt name="family"><string>Nimbus Roman</string></patelt>
            </pattern>
            <pattern>
                <patelt name="family"><string>Nimbus Mono PS</string></patelt>
            </pattern>

            <pattern>
                <patelt name="family"><string>Liberation Sans</string></patelt>
            </pattern>
            <pattern>
                <patelt name="family"><string>Liberation Sans Narrow</string></patelt>
            </pattern>
            <pattern>
                <patelt name="family"><string>Liberation Serif</string></patelt>
            </pattern>
            <pattern>
                <patelt name="family"><string>Liberation Mono</string></patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
